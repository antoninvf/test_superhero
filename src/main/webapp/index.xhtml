<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Superherodex.com</a>
        </div>
    </div>

    <div class="d-flex align-items-center flex-column mt-4">
        <div class="w-75">
            <h2>Publishers</h2>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-wrap">
                    <h:link value="All" outcome="index" class="btn btn-primary m-1"/>
                    <ui:repeat value="#{superheroBean.publishers}" var="pub">
                        <h:link value="#{pub.name} (#{superheroBean.getHeroCount(pub.id)})" outcome="index" class="btn btn-primary m-1">
                            <f:param name="publisher_id" value="#{pub.id}"/>
                        </h:link>
                    </ui:repeat>
                </div>
            </div>
            <h2>List of Heroes</h2>
            <table>
                <tr>
                    <th>Pseudonym</th>
                    <th>Full Name</th>
                    <th>Gender</th>
                    <th>Race</th>
                    <th>Alignment</th>
                </tr>
                <ui:repeat value="#{superheroBean.superheroes}" var="hero">
                    <tr>
                        <td><h:outputText value="#{hero.pseudonym}"/></td>
                        <td><h:outputText value="#{hero.fullName}"/></td>
                        <td><h:outputText value="#{hero.gender}"/></td>
                        <td><h:outputText value="#{hero.race}"/></td>
                        <td><h:outputText value="#{hero.alignment}"/></td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </div>
</h:body>
</html>
